permissions:
  contents: write

name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Pacman SVG
        run: |
          docker run --rm \
            -e GITHUB_USER=manasvig-cyber \
            -v ${{ github.workspace }}:/work \
            ghcr.io/platane/pacman-contribution-graph:latest \
            --output /work/output/pacman-contribution-graph.svg

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
