permissions:
  contents: write
  packages: read

name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ” Login to GitHub Container Registry
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ® Generate Pacman SVG
      - name: Generate Pacman SVG
        run: |
          docker run --rm \
            ghcr.io/platane/pacman-contribution-graph:latest \
            --github-user manasvig-cyber \
            --output /work/output/pacman-contribution-graph.svg

      # ğŸš€ Push SVG to output branch
      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
